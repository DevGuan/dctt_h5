<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	
	<link rel="stylesheet" type="text/css" href="../css/mui.min.css"/>
	<style type="text/css">
		input {
			text-align: center;
			font-size: 16px;
			border-width: 0;
			
			/* border-bottom-width: 1px; */
		}
		
	</style>
</head>
<body style="background-color: white;">
	
<div class="mui-content" style="background-color: white;">
	<div style="padding: 20px 0; margin-top: 30px;">
		<img id="logo-icon-id" src="../images/app_logo@3x.png" width="100px" height="100px" style="border-radius: 8px;" >
	</div>
	<div  style="padding: 10px 30px; margin-top: 30px;">
		<div class="mui-input-row">
			<input type="text" placeholder="请输入手机号码" style="border-radius: 0; border-width: 0; border-bottom-width: 0.6px;border-color: #F0F0F0;">
		</div>
		<div class="mui-input-row" style="margin-top: 10px;">
			<input type="text" placeholder="请输入密码" style="border-radius: 0; border-width: 0; border-bottom-width: 0.6px; border-color: #F0F0F0;">
		</div>
		
		<button type="button" class="mui-btn " style="width: 100%;height: 45px;margin-top: 60px;background-color: #e0e0e0;color: white;border-width: 0;font-size: 16px;">登录</button>
	</div>
	
	
</div>

<script src="../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	mui.init()
	mui.plusReady(function () {
		var _width = plus.screen.resolutionWidth;
	    var _avatar_w = (_width - 100) / 2.0;
	    var useravatar = document.getElementById("logo-icon-id");
	    useravatar.style.marginLeft = _avatar_w + 'px';
	})
	
</script>
</body>
</html>
